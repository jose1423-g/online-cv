career-profile:
  title: Career Profile
  summary: |
    Ingeniero en Sistemas especializado en el desarrollo web, con experiencia en la creación de soluciones
    digitales eficientes y escalables. Enfocado en diseñar interfaces intuitivas y desarrollar sistemas que
    optimicen la gestión de datos y mejoren la experiencia del usuario. Destaco por mi capacidad para resolver
    problemas, adaptarme a nuevos entornos tecnológicos y trabajar de forma colaborativa para alcanzar los
    objetivos del proyecto. Comprometido con la mejora continua y el aprendizaje de nuevas herramientas para ofrecer
    soluciones innovadoras y de alto impacto.
education:
  title: Education
  info:
  - degree: Ingeniería en Sistemas
    university: Instituto Tecnológico de Cancún
    time: 2019 - 2025
    details: |
      Formación enfocada en el desarrollo de software, gestión de bases de datos y resolución de problemas tecnológicos.
      Proyectos académicos enfocados en el desarrollo web y sistemas escalables.
      Experiencia en trabajo colaborativo y metodologías ágiles.
  - degree: Educación Media Superior
    university: CETIS 41
    time: 2015 - 2018
    details: |
      Formación técnica con énfasis en fundamentos de programación, redes y mantenimiento de equipos de cómputo.
      Participación en proyectos técnicos y actividades extracurriculares.
      Desarrollo de habilidades analíticas y de resolución de problemas.
experiences:
  title: Experiences
  info:
  - role: Desarrollador web
    time: 2013 - 2024
    company: Doxasystem
    details: |
      Desarrollador web encargado de desarrollar nuevos módulos, actualizar módulos existentes y crear nuevas aplicaciones web.
      Implementé funcionalidades intuitivas y eficientes para mejorar el rendimiento del sistema.
      Actualicé módulos existentes, optimizando el código y corrigiendo errores para mejorar la estabilidad del sistema.
      Desarrollé aplicaciones web desde cero, abordando el ciclo completo de desarrollo, desde el análisis de requisitos hasta el despliegue en producción.
      Colaboré con otros equipos para garantizar la integración adecuada de nuevas funcionalidades y mejorar la experiencia del usuario.
  - role: Soporte y mantenimiento
    time: 2021 - 2022
    company: Hotel shops
    details: |
      Técnico en soporte y mantenimiento encargado de garantizar el correcto funcionamiento de los equipos y sistemas tecnológicos.
      Realicé la instalación, configuración y conexión de cámaras de seguridad, asegurando su correcto funcionamiento y óptima cobertura.
      Ejecuté mantenimientos preventivos y correctivos en equipos de cómputo para prevenir fallos y optimizar el rendimiento del hardware y software.
      Instalé y configuré aplicaciones según los requerimientos del usuario, asegurando compatibilidad y correcto desempeño.
      Diagnostiqué y resolví fallos técnicos, brindando soporte eficiente para minimizar tiempos de inactividad.
        Documenté cada intervención realizada para mantener un historial técnico actualizado.
  - role: UI Developer
    time: 2012 - 2014
    company: Amazon, London
    details: |
